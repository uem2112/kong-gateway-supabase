_format_version: "3.0"
_transform: true

services:
  # PostgREST Service - REST API f√ºr Postgres
  - name: postgrest-service
    url: http://rest-sowwgwwc84coccwcwokwk8ss:3000
    routes:
      - name: postgrest-route
        paths:
          - /rest/v1
        strip_path: true
        preserve_host: false

  # GoTrue Service - Auth/User Management
  - name: gotrue-service
    url: http://auth-sowwgwwc84coccwcwokwk8ss:8081
    routes:
      - name: gotrue-route
        paths:
          - /auth/v1
        strip_path: true
        preserve_host: false

  # Storage Service - File Storage
  - name: storage-service
    url: http://storage-sowwgwwc84coccwcwokwk8ss:5000
    routes:
      - name: storage-route
        paths:
          - /storage/v1
        strip_path: false
        preserve_host: false

# Global CORS Plugin
plugins:
  - name: cors
    config:
      origins:
        - "https://baucircle-beratung.de"
        - "https://app.baucircle-beratung.de"
        - "http://localhost:3000"
        - "http://localhost:5173"
      credentials: true
      exposed_headers:
        - X-Auth-Token
        - Authorization
        - Content-Type
        - Content-Length
        - Content-Range
      headers:
        - Accept
        - Accept-Version
        - Authorization
        - Content-Length
        - Content-MD5
        - Content-Type
        - Date
        - X-Auth-Token
        - apikey
        - x-client-info
      methods:
        - GET
        - POST
        - PUT
        - PATCH
        - DELETE
        - OPTIONS
      max_age: 3600
      preflight_continue: false
